<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1><ul>Registration Form</h1>
        <fieldset>
          <legend>Basic User Details</legend>
      <label for="firstName">First Name</label>
      <input type="text"><br>
      <label for="lastName">Last Name</label>
      <input type="text"><br>
      <label for="Email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="email"><br>
      <label for="lastName">Last Name</label>
      <input type="text"><br>
      <label for="Password">Password</label>&nbsp;&nbsp;
      <input type="password"><br>
      <label for="Number">Number</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="number">
    </fieldset>
      <br>
      <br>
      <label for="Gender">Gender</label>
      <br>
      <input type="radio" name="Gender" value="Male">Male
      <input type="radio" name="Gender" value="Female">Female
      <br>
      <br>
      <label for="courses">Courses Done</label><br>
      <input type="checkbox" name="10th" value="10th">10th
      <br>
      <input type="checkbox" name="12th" value="10th">12th
      <br>
      <input type="checkbox" name="B.Tech" value="10th">B.Tech
      <br>
      <input type="checkbox" name="M.Tech" value="10th">M.Tech
      <br>
      <br>
      <label for="birthday">Birthday</label>
      <br>
      <input type="date" name="birthday">
      <br>
      <br>
      <label for="Cities">Place of Stay</label>
      <br>
      <select name="Cities">
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
      </select>
        <br>
        <br>
      <label for="message">Tell more about your self</label>
      <br>
      <textarea rows="10" cols="50" maxlength="100"></textarea>
      <br>
      <br>
      <label for="Uploadfile">Upload Files</label>
      <br>
      <input type="file" name="uploadfile">
      <br>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      <!--<p>submit button helps to submit to database or anything connected</p>-->
    </form>
  </body>
</html>
