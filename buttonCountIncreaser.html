<!-- code  to interact with the displayed HTML elements. On each button click, increase the value of the button click by 1 and display the count Confirm your code by clicking the button! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="increaser()">Click Me To Increment</button>
<p>Button has been Clicked<span id="display"> 0 </span>Times</p>
<script>
    var count=0
    var btn=document.getElementById("btn");
    var show=document.getElementById("display");
    function increaser(){
        count++;
        show.innerHTML=count;
    }
</script>
</body>
</html>
